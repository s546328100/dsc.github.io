<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>my blog 2</title>

  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdn.bootcss.com/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
  <div id="particles-js"></div>
  <div class="container">
    <div class="header">
      <div class="avatar"></div>
      <p class="name">Dsc</p>
      <p class="desc">Welcome to here!</p>
    </div>
    <nav>
      <ul class="nav">
        <li>
          <a href="#">123</a>
        </li>
        <li>
          <a href="#">456</a>
        </li>
        <li>
          <a href="#">789</a>
        </li>
        <li>
          <a href="#">over</a>
        </li>
      </ul>
    </nav>
    <div class="content">
      <span>CONTENT</span>
    </div>
    <div class="footer">
      <span>FOOTER</span>
    </div>
  </div>
</body>

<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffffff"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 2,
          "color": "#222222"
        },
        "polygon": {
          "nb_sides": 5
        },
        "image": {
          "src": "img/github.svg",
          "width": 100,
          "height": 100
        }
      },
      "opacity": {
        "value": 0.5,
        "random": false,
        "anim": {
          "enable": false,
          "speed": 1,
          "opacity_min": 0.1,
          "sync": false
        }
      },
      "size": {
        "value": 3,
        "random": true,
        "anim": {
          "enable": false,
          "speed": 40,
          "size_min": 0.1,
          "sync": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#000",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 2,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "bounce": false,
        "attract": {
          "enable": true,
          "rotateX": 600,
          "rotateY": 1200
        }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "grab"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 140,
          "line_linked": {
            "opacity": 1
          }
        },
        "bubble": {
          "distance": 400,
          "size": 40,
          "duration": 2,
          "opacity": 8,
          "speed": 3
        },
        "repulse": {
          "distance": 200,
          "duration": 0.4
        },
        "push": {
          "particles_nb": 4
        },
        "remove": {
          "particles_nb": 2
        }
      }
    },
    "retina_detect": true
  });
</script>

</html>
