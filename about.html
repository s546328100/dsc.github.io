<body>

        </div>
        <nav style="text-align: center;">
            <ul class="nav-i animate-box">
                <li>
                    <a href="index.html"><i class="iconfont icon-homepage_fill"></i>首页</a>

<script>
    $.ajax({
        type: 'get',
        url: `http://dusuchao.xin/md/关于我.md`,
        success: data => $('#preview')[0].innerHTML = marked(data),
        error: data => {
            if (data.status !== 200) window.location.href = '404.html';
        }
    })
</script>
